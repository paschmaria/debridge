<!DOCTYPE html>
<html lang="en">

<head>
    <title>De-Bridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="Description" content="An E-commerce site where users can meet socially and as well carry out businesses">
    <meta name="Keywords" content="social media, business, friends, buy, sell, contacts">
    
    <!-- fav icon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/logo/debridge-logo.png"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/plugins/mdb/css/bootstrap.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
   <link rel="stylesheet" href="assets/plugins/mdb/css/mdb.min.css">

    <!-- font styles -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito">

    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="assets/css/main.css">

<body data-page="login">

     <!-- main section begins here-->
    <section class="">
        <div class="container">

            <div class="box">

                <div class="title">LOGIN</div>

                <div class="input">
                    <label for="usrname">Username</label>
                    <input type="text" name="usrname" id="usrname">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="usrpassword">Password</label>
                    <input type="password" name="usrpassword" id="usrpassword">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button><span>GO</span> <i class="fa fa-check"></i></button>
                </div>

                <a href="" class="pass-forgot">Forgot your password?</a>

            </div>

            <div class="overbox">
                <div class="material-button alt-2"><span class="shape"></span></div>

                    <div class="title">REGISTER</div>

                    <div class="input">
                        <label for="regname">Username</label>
                        <input type="text" name="regname" id="regname">
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="regpass">Password</label>
                        <input type="password" name="regpass" id="regpass">
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="reregpass">Repeat Password</label>
                        <input type="password" name="reregpass" id="reregpass">
                        <span class="spin"></span>
                    </div>

                    <div class="button">
                        <button><span>NEXT</span></button>
                    </div>


                </div>

            </div>
        </section>
    <!-- main section ends here-->
    

    <!--
        <footer></footer>
    -->

    
    

    <!-- SCRIPTS -->

    <script type="text/javascript" src="assets/plugins/mdb/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/plugins/mdb/js/bootstrap.min.js"></script>

    <!-- MDL core JavaScript -->

    <!-- slick carousel -->
    <script type="text/javascript" src="assets/plugins/slick/slick.min.js"></script>

        $(document).ready(function(){

        });
    </script>


</body>

</html>
