<!DOCTYPE html>
<html lang="en">

<head>
    <title>De-Bridge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="Description" content="An E-commerce site where users can meet socially and as well carry out businesses">
    <meta name="Keywords" content="social media, business, friends, buy, sell, contacts">
    
    <!-- fav icon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/logo/debridge-logo.png"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="assets/plugins/mdb/css/bootstrap.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
   <link rel="stylesheet" href="assets/plugins/mdb/css/mdb.min.css">

    <!-- font styles -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito">

    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body data-page="login">
     <!-- main section begins here-->
    <div class="container">

        <div class="card box m-t-80 m-b-40">
            <div class="card-block">

                <h3 class="title text-center">LOG IN</h3>

                <form action="registered-users.html" method="POST">
                    <div class="input">
                        <label for="usrname">Username</label>
                        <input type="text" name="usrname" id="username" class="form-control bd-3 h-40 input-alternate border-box">
                        <p class="error_username"></p>
                    </div>

                    <div class="input">
                        <label for="usrpassword">Password</label>
                        <input type="password" name="userpassword" id="usrpassword" class="form-control bd-3 h-40 input-alternate border-box">
                    </div>

                    <div class="row">
                        <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 m-t-40 m-b-20">
                           <button type="submit" class="btn btn-block btn-outline-default waves-effect m-0" id="Send" value="Send">Sign In</button>
                        </div>
                    </div>

                    <p class="text-center"><a href="#" class="c-brand pass-forgot">Forgot your password?</a></p>
                </form>

            </div>
        </div>
        <div class="card overbox scale-overbox">

            <div class="material-button alt-2 btn-shadow hoverable waves-effect waves-light" data-toggle="tooltip" title="Register"><span class="fa fa-plus"></span></div>
            <div class="card-block">

               <h3 class="title text-center c-white">REGISTER</h3>
               <p class="sub-title text-center">Create a FREE account and enjoy the best socio-commerce experience ever.</p>
                 
                <form action="followFriends.html" method="POST" id="form">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-fname">First Name</label>
                             <input type="text" name="usrfname" id="firstname" class="form-control bd-3 h-40 input-alternate border-box">
                             <div id="error_firstname"></div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-lname">Last Name</label>
                            <input type="text" name="name" id="lastname" class="form-control bd-3 h-40 input-alternate border-box">
                            <div id="error_lastname"></div>
                        </div>
                    </div>
                       
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12 form-group">
                            <label for="usr-email">Email</label>
                            <input type="email" name="email_1" id="email" class="form-control bd-3 h-40 input-alternate border-box">
                            <div id="email_error"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-password" data-error="wrong" data-success="right">Password</label>
                            <input type="password" name="password_0" id="password" class="form-control bd-3 h-40 validate input-alternate border-box">
                            <div id="password_error"></div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-password-conf" data-error="wrong" data-success="right">Confirm Password</label>
                            <input type="password" name="passwordConf" id="password-conf" class="form-control bd-3 h-40 validate input-alternate border-box">
                            <div id="passwordConf_error"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-gender">Gender</label>
                            <select name="gender_0" id="gender" class="form-control bd-3 h-40 validate input-alternate border-box input-shadow">
                                <option value="" disabled selected>Choose gender...</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                            <div id="gender_error"></div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-dob" data-error="wrong" data-success="right">Date of Birth</label>
                            <input type="date" name="dob1" id="dob" class="form-control bd-3 h-40 validate input-alternate border-box">
                            <div id="dob_error"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-dob" data-error="wrong" data-success="right">State</label>
                            <input type="text" name="state" id="state" class="form-control bd-3 h-40 validate input-alternate border-box" list="States" placeholder="Choose State">
                            <datalist id="States">
                                <option value="Abia"></option>
                                <option value="Adamawa"></option>
                                <option value="Akwa Ibom"></option>
                                <option value="Anambra"></option>
                                <option value="Benue"></option>
                            </datalist>
                            <div id="state_error"></div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 form-group">
                            <label for="usr-gender">Trade Community</label>
                            <select name="location" id="Community" class="form-control bd-3 h-40 validate input-alternate border-box input-shadow">
                                <option value="" disabled selected>Choose Community...</option>
                                <option value="1">Ikeja</option>
                                <option value="2">Ipaja</option>
                                <option value="3">Agege</option>
                                <option value="4">Surulere</option>
                                <option value="5">Onipanu</option>
                            </select>
                            <div id="Community_error"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-12 form-group">
                            <label for="usr-persona">Trade Interest</label>
                            <select name="personal" id="tradeInterest" class="form-control bd-3 h-40 validate input-alternate border-box input-shadow">
                                <option value="" disabled selected>Choose...</option>
                                <option value="1">Wholesaler</option>
                                <option value="2">Retailer</option>
                                <option value="3">Manufacturer</option>
                                <option value="4">Local Farmer</option>
                                <option value="5">Service Provider</option>
                                <option value="6">Individual User</option>
                            </select>
                            <div id="tradeInterest_error"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 m-b-20">
                            <button type="submit" class="btn btn-block btn-outline-white waves-effect m-0" value="register" id="register">Get Started</button>
                        </div>
                    </div>
                </form>

                <div class="divider clearfix">
                    <hr class="f-left"><span class="dis-inline-b m-t-3 m-l-5">or</span><hr class="f-right">
                </div>

                <div class="row dis-flex">
                    <div class="col-md-6 col-sm-6 col-12 m-t-20">
                        <button type="button" class="btn btn-block bg-facebook waves-effect waves-light m-0"><i class="fa fa-facebook left m-b-m10"></i><span class="m-t-5"> Sign up with Facebook</span></button>
                    </div>
                    <div class="col-md-6 col-sm-6 col-12 m-t-20">
                        <button type="button" class="btn btn-block bg-linkedin waves-effect waves-light m-0"><i class="fa fa-linkedin left m-b-m10"></i><span class="m-t-5"> Sign up with LinkedIn</span></button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!-- main section ends here-->
    
    <!--
        <footer></footer>
    -->

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="assets/plugins/mdb/js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="assets/plugins/mdb/js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/plugins/mdb/js/bootstrap.min.js"></script>

    <!-- MDL core JavaScript -->
    <script type="text/javascript" src="assets/plugins/mdb/js/mdb.min.js"></script>

    <!-- Main JS -->
    <script type="text/javascript" src="assets/js/main.js"></script>

    <script src="assets/js/subjs.js"></script>
    <script>
        document.onreadystatechange = function() {
            if (document.readyState === "complete") {
                app.loginToggler();
                $('[data-toggle="tooltip"]').tooltip();
            }
        }
    </script>
    <script>
        app.validation();
        app.LogIn();
    </script>

</body>

</html>
